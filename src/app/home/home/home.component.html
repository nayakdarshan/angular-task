<div class="container">
    <app-navbar [totalGroups]="totalGroups" [groupsUpdated]="groupsUpdated"></app-navbar>

    <app-group-list (totalGroups)="onTotalGroupsUpdated($event)" (updatedGroups)="onUpdatedGroups($event)" (showChangeApiButton)="onShowChangeApiButton($event)"></app-group-list>
</div>
